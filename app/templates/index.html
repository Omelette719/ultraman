{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('main.add') }}" class="btn btn-primary mb-3">Tambah Ultraman</a>
<div class="row">
    {% for u in ultramen %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename='uploads/' ~ u.image) }}" class="card-img-top" height="250">
            <div class="card-body">
                <h5 class="card-title">{{ u.name }}</h5>
                <p class="card-text">{{ u.human_host }}</p>
                <a href="{{ url_for('main.detail', id=u.id) }}" class="btn btn-sm btn-info">Detail</a>
                <a href="{{ url_for('main.edit', id=u.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('main.delete', id=u.id) }}" class="btn btn-sm btn-danger">Hapus</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
